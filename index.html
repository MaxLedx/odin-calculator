<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div id="displayText"></div>
        </div>
        <div id="clear" class="btn btn-medium btn-action">
            <div id="clearText">CLEAR</div>
        </div>
        <div id="backspace" class="btn btn-medium btn-action">BACK</div>
        <div id="divide" class="btn btn-operator">/</div>
        <div id="7" class="btn btn-digit">7</div>
        <div id="8" class="btn btn-digit">8</div>
        <div id="9" class="btn btn-digit">9</div>
        <div id="times" class="btn btn-operator">*</div>
        <div id="4" class="btn btn-digit">4</div>
        <div id="5" class="btn btn-digit">5</div>
        <div id="6" class="btn btn-digit">6</div>
        <div id="minus" class="btn btn-operator">-</div>
        <div id="1" class="btn btn-digit">1</div>
        <div id="2" class="btn btn-digit">2</div>
        <div id="3" class="btn btn-digit">3</div>
        <div id="plus" class="btn btn-operator">+</div>
        <div id="0" class="btn btn-large btn-digit">0</div>
        <div id="decimal" class="btn btn-digit disabled">.</div>
        <div id="equals" class="btn btn-operator">=</div>
    </div>
</body>

</html>
